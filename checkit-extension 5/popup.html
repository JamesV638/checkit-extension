<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
    }
    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #333;
      color: white;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #58a6ff;
      color: black;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #388bfd;
    }
    p {
      margin-top: 12px;
      font-size: 12px;
      color: #888;
    }
    #msg {
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    #msg.show {
      display: block;
      background: #2d4a2d;
      color: #4ade80;
    }
  </style>
</head>
<body>
  <h2>✓ CheckIt</h2>
  <input type="text" id="key" placeholder="Paste your API key here">
  <button id="saveBtn">Save Key</button>
  <div id="msg">✓ Saved!</div>
  <p>After saving, highlight text on any page and right-click → "CheckIt: Investigate Claim"</p>
  
  <script src="popup-script.js"></script>
</body>
</html>
